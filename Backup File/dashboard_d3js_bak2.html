<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Hourly Data</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="chart"></div>
    <script>
        const margin = {top: 20, right: 30, bottom: 30, left: 60},
            width = 600 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json("{% url 'bitcoin_hourly_data_close' %}", function(error, data) {
            if (error) throw error;
            
            data.forEach(function(d) {
                d.fields.local_date = new Date(d.fields.local_date);
                d.fields.close = +d.fields.close;
            });

            const x = d3.scaleTime()
                .domain(d3.extent(data, function(d) { return d.fields.local_date; }))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) { return d.fields.close; })])
                .nice()
                .range([height, 0]);

            const line = d3.line()
                .x(function(d) { return x(d.fields.local_date); })
                .y(function(d) { return y(d.fields.close); });

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", line);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));
        });
    </script>
</body>
</html>
