<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard with Flexmonster</title>
  <script src="https://cdn.flexmonster.com/flexmonster.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Bitcoin/Social</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin</a>
        </li>
        <li class="nav-item">
          {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
              <a class="nav-link" href="{% url 'login' %}">Login</a>
              <li class="nav-item"> <a class="nav-link" href="{% url 'register' %}">Register</a> </li>

          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>

<body>
  <div class="container mx-auto">
    <div class="mb-5 text-center">
      <h1>
        Bitcoin Data
        <button
          class="btn btn-primary btn-sm"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          collapse
        </button>
      </h1>
    </div>

    <div class="row row-cols-3 collapse.show" id="collapseExample">
      <div class="col">
        <div>
          <h2 class="card-title">Data Point Count</h2>
          <div
            id="bitcoin-data-point-time-span"
            data-url="{% url 'bitcoin_hourly_data' %}"
          ></div>
        </div>
      </div>

      <div class="col">
        <div>
          <h2 class="card-title">Bitcoin OHLC Data</h2>
          <div id="bitcoin-ohlc-data"></div>
        </div>
      </div>

      <div class="col">
        <div>
          <h2 class="card-title">Bitcoin Volume Data</h2>
          <div id="bitcoin-volume-data"></div>
        </div>
      </div>
    </div>

    <div class="mb-5 text-center">
      <h1 class="mb-5">
        Reddit Data
        <button
          class="btn btn-primary btn-sm"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#reddit-section"
          aria-expanded="false"
          aria-controls="reddit-collapse"
        >
          collapse
        </button>
      </h1>
    </div>

    <div class="collapse.show" id="reddit-section">


      <div class="row row-cols-2">
        <div class="col">
          <h2 class="card-title">Platform Distribution</h2>
          <div id="platform-distribution-chart"></div>
        </div>

        <div class="col">
          <h2 class="card-title">Author Distribution</h2>
          <div id="author-distribution-chart"></div>
        </div>
      </div>

      <div class="grid grid-cols-1 gap-1">
        <div>
          <h2 class="card-title">Subreddit Raw</h2>
          <div
            id="subreddit-volume-data"
            data-url="{% url 'post_raw_data' %}"
          ></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function processData(dataset) {
      var result = [];
      dataset = JSON.parse(dataset);
      dataset.forEach((item) => result.push(item.fields));
      return result;
    }
    $.ajax({
      url: $("#bitcoin-data-point-time-span").attr("data-url"),
      dataType: "json",
      success: function (data) {
        new Flexmonster({
          container: "#bitcoin-data-point-time-span",
          componentFolder: "https://cdn.flexmonster.com/",
          width: "100%",
          height: 430,
          //toolbar: true,
          report: {
            dataSource: {
              type: "json",
              data: processData(data),
              mapping: {
                unix: {
                  type: "number",
                },
                date: {
                  type: "year/quarter/month/day",
                },
              },
            },
            slice: {
              rows: [
                {
                  uniqueName: "date",
                },
              ],
              columns: [
                {
                  uniqueName: "[Measures]",
                },
              ],
              measures: [
                {
                  uniqueName: "unix",
                  aggregation: "count",
                },
              ],
            },
            options: {
              viewType: "charts",
              chart: {
                type: "bar",
              },
            },
          },
        });

        new Flexmonster({
          container: "#bitcoin-ohlc-data",
          componentFolder: "https://cdn.flexmonster.com/",
          width: "100%",
          height: 430,
          //toolbar: true,
          report: {
            dataSource: {
              type: "json",
              data: processData(data),
              mapping: {
                open: {
                  type: "number",
                },
                date: {
                  type: "year/quarter/month/day",
                },
              },
            },
            slice: {
              rows: [
                {
                  uniqueName: "date",
                },
              ],
              columns: [
                {
                  uniqueName: "[Measures]",
                },
              ],
              measures: [
                {
                  uniqueName: "open",
                  aggregation: "average",
                  active: true,
                  format: "currency",
                },
                {
                  uniqueName: "close",
                  aggregation: "average",
                  active: true,
                  format: "currency",
                },
                {
                  uniqueName: "high",
                  aggregation: "average",
                  active: true,
                  format: "currency",
                },
                {
                  uniqueName: "low",
                  aggregation: "average",
                  active: true,
                  format: "currency",
                },
              ],
            },
            options: {
              viewType: "charts",
              chart: {
                type: "line",
                multipleMeasures: true,
              },
            },
          },
        });

        new Flexmonster({
          container: "#bitcoin-volume-data",
          componentFolder: "https://cdn.flexmonster.com/",
          width: "100%",
          height: 430,
          //toolbar: true,
          report: {
            dataSource: {
              type: "json",
              data: processData(data),
              mapping: {
                open: {
                  type: "number",
                },
                date: {
                  type: "year/quarter/month/day",
                },
              },
            },
            slice: {
              rows: [
                {
                  uniqueName: "date",
                },
              ],
              columns: [
                {
                  uniqueName: "Color",
                },
              ],
              measures: [
                {
                  uniqueName: "volume_btc",
                  aggregation: "sum",
                  active: true,
                  format: "currency",
                },
                {
                  uniqueName: "volume_usd",
                  aggregation: "sum",
                  active: true,
                  format: "currency",
                },
              ],
            },
            options: {
              viewType: "charts",
              chart: {
                type: "line",
                multipleMeasures: true,
              },
            },
          },
        });
      },
    });

    function processPostRaw(dataset) {
      var result = [];
      dataset = JSON.parse(dataset);
      dataset.forEach((item) => result.push(item.fields));
      return result;
    }
    $.ajax({
      url: $("#subreddit-volume-data").attr("data-url"),
      dataType: "json",
      success: function (data) {
        new Flexmonster({
          container: "#subreddit-volume-data",
          componentFolder: "https://cdn.flexmonster.com/",
          width: "100%",
          height: 430,
          //toolbar: true,
          report: {
            dataSource: {
              type: "json",
              data: processData(data),
              mapping: {
                created_at: {
                  type: "year/quarter/month/day",
                },
              },
            },
            slice: {
              rows: [
                {
                  uniqueName: "created_at",
                },
              ],
              columns: [
                {
                  uniqueName: "[Measures]",
                },
              ],
              measures: [
                {
                  uniqueName: "post_id",
                  aggregation: "count",
                },
                {
                  uniqueName: "post_score",
                  aggregation: "average",
                },
                {
                  uniqueName: "author_name",
                  aggregation: "count",
                },
              ],
            },
          },
        });

        new Flexmonster({
          container: "#platform-distribution-chart",
          componentFolder: "https://cdn.flexmonster.com/",
          width: "100%",
          height: 430,
          //toolbar: true,
          report: {
            dataSource: {
              type: "json",
              data: processData(data),
              mapping: {},
            },
            slice: {
              rows: [
                {
                  uniqueName: "platform_source",
                },
              ],
              columns: [
                {
                  uniqueName: "[Measures]",
                },
              ],
              measures: [
                {
                  uniqueName: "platform_source",
                  aggregation: "count",
                },
              ],
            },
            options: {
              viewType: "charts",
              chart: {
                type: "pie",
                multipleMeasures: true,
              },
            },
          },
        });

        new Flexmonster({
          container: "#author-distribution-chart",
          componentFolder: "https://cdn.flexmonster.com/",
          width: "100%",
          height: 430,
          //toolbar: true,
          report: {
            dataSource: {
              type: "json",
              data: processData(data),
              mapping: {},
            },
            slice: {
              rows: [
                {
                  uniqueName: "author_name",
                },
              ],
              columns: [
                {
                  uniqueName: "[Measures]",
                },
              ],
              measures: [
                {
                  uniqueName: "author_name",
                  aggregation: "count",
                },
              ],
            },
            options: {
              viewType: "charts",
              chart: {
                type: "pie",
                multipleMeasures: true,
              },
            },
          },
        });
      },
    });
  </script>
</body>
